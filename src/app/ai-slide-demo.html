<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Teacher Demo</title>

  <!-- KaTeX for math -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
    }

    .slide {
      background: white;
      border-radius: 14px;
      padding: 40px;
      min-height: 420px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    .content {
      font-size: 20px;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .math {
      margin-top: 16px;
      font-size: 28px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .primary { background: #2563eb; color: white; }
    .danger { background: #dc2626; color: white; }
    .secondary { background: #e5e7eb; }
  </style>
</head>

<body>
<div class="container">

  <div class="slide">
    <h1 id="title"></h1>
    <div id="content" class="content"></div>
    <div id="math" class="math"></div>
  </div>

  <div class="controls">
    <button class="primary" onclick="startLesson()">â–¶ Start Lesson</button>
    <button class="danger" onclick="interrupt()">âœ‹ Explain Again</button>
    <button class="secondary" onclick="nextSlide()">âž¡ Next Slide</button>
    <button class="secondary" onclick="listen()">ðŸŽ¤ Ask with Voice</button>
  </div>

</div>

<script>
  let timers = [];
  let slideIndex = 0;

  const slides = [
    {
      title: "Adding Fractions",
      voice: "Fractions are parts of a whole. Let me explain with an example.",
      lines: [
        "Fractions represent parts of a whole.",
        "",
        "Letâ€™s look at an example."
      ],
      math: "\\frac{1}{2} + \\frac{1}{2} = 1"
    },
    {
      title: "Why This Works",
      voice: "Now let me explain why this addition works.",
      lines: [
        "Both fractions have the same denominator.",
        "So we add the numerators.",
        "",
        "Then we simplify the result."
      ],
      math: "\\frac{1 + 1}{2} = \\frac{2}{2} = 1"
    }
  ];

  /* ---------- Utilities ---------- */

  function clearAll() {
    timers.forEach(t => clearTimeout(t));
    timers = [];
    window.speechSynthesis.cancel();
    document.getElementById("content").textContent = "";
    document.getElementById("math").innerHTML = "";
  }

  /* ---------- Writing Animation ---------- */

  function typeLines(lines, index = 0) {
    if (index >= lines.length) return;

    let i = 0;
    const line = lines[index];

    const interval = setInterval(() => {
      document.getElementById("content").textContent += line.charAt(i);
      i++;
      if (i >= line.length) {
        clearInterval(interval);
        document.getElementById("content").textContent += "\n";
        const timeout = setTimeout(() => typeLines(lines, index + 1), 400);
        timers.push(timeout);
      }
    }, 40);

    timers.push(interval);
  }

  function renderMath(latex) {
    katex.render(latex, document.getElementById("math"));
  }

  /* ---------- REAL AI VOICE (TTS) ---------- */

  function speak(text) {
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 0.9;
    utterance.pitch = 1.0;
    utterance.lang = "en-US";
    window.speechSynthesis.speak(utterance);
  }

  /* ---------- Lesson Flow ---------- */

  function startLesson() {
    clearAll();
    const slide = slides[slideIndex];
    document.getElementById("title").textContent = slide.title;

    speak(slide.voice);
    typeLines(slide.lines);
    setTimeout(() => renderMath(slide.math), 2200);
  }

  function interrupt() {
    clearAll();
    speak("No problem. Let me explain it again more slowly.");
    typeLines([
      "We can only add fractions when the bottom number is the same.",
      "",
      "Here, both fractions have two as the denominator."
    ]);
    setTimeout(() => renderMath("\\frac{1}{2} + \\frac{1}{2} = 1"), 2000);
  }

  function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    startLesson();
  }

  /* ---------- REAL STUDENT VOICE (STT) ---------- */

  function listen() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Speech recognition not supported in this browser.");
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";

    recognition.onresult = (event) => {
      const question = event.results[0][0].transcript;
      handleQuestion(question);
    };

    recognition.start();
  }

  function handleQuestion(text) {
    clearAll();
    speak("Good question. Let me explain that.");
    typeLines([
      "You asked:",
      `"${text}"`,
      "",
      "Let me explain it again step by step."
    ]);
    setTimeout(() => renderMath("\\frac{1}{2} + \\frac{1}{2} = 1"), 2600);
  }
</script>
</body>
</html>
