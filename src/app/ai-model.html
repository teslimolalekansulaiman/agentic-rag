<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Teacher for Kids</title>

  <style>
    body {
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: #f0f9ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }

    /* BOARD */
    .board {
      background: #ffffff;
      border-radius: 18px;
      padding: 40px;
      min-height: 420px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: left;
    }

    .content {
      font-size: 22px;
      line-height: 1.8;
      white-space: pre-wrap;
      min-height: 140px;
    }

    /* CONTROLS OUTSIDE BOARD */
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      background: #38bdf8;
      color: #003049;
      font-weight: bold;
    }

    button.secondary {
      background: #e0f2fe;
    }

    /* DIAGRAM */
    #diagram {
      display: none;
      margin-top: 30px;
    }

    .bubble {
      transition: transform 0.4s ease;
    }

    .highlight {
      transform: scale(1.15);
    }

    .flow-line {
      stroke-dasharray: 6;
      animation: dash 1.2s linear infinite;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: -12;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <!-- BOARD -->
  <div class="board">
    <h1>ü§ñ What is an AI Model?</h1>

    <!-- EMPTY BOARD -->
    <div id="content" class="content"></div>

    <!-- FUN DIAGRAM WITH FLOW LINES -->
    <div id="diagram">
      <svg width="100%" height="220" viewBox="0 0 800 220">
        <!-- Data -->
        <circle id="data" class="bubble" cx="150" cy="110" r="60" fill="#bae6fd"/>
        <text x="150" y="115" text-anchor="middle" font-size="20">üìö Data</text>

        <!-- Flow line -->
        <line x1="210" y1="110" x2="320" y2="110"
              stroke="#94a3b8" stroke-width="4"
              class="flow-line"/>

        <!-- Model -->
        <rect id="model" class="bubble" x="320" y="60" width="160" height="100" rx="30" fill="#bbf7d0"/>
        <text x="400" y="110" text-anchor="middle" font-size="20">üß† AI Brain</text>

        <!-- Flow line -->
        <line x1="480" y1="110" x2="590" y2="110"
              stroke="#94a3b8" stroke-width="4"
              class="flow-line"/>

        <!-- Output -->
        <circle id="output" class="bubble" cx="650" cy="110" r="60" fill="#fde68a"/>
        <text x="650" y="115" text-anchor="middle" font-size="20">üí° Answer</text>
      </svg>
    </div>
  </div>

  <!-- CONTROLS (OUTSIDE BOARD) -->
  <div class="controls">
    <button onclick="start()">‚ñ∂ Start</button>
    <button class="secondary" onclick="simpler()">üîÅ Explain Again (Easier)</button>
    <button class="secondary" onclick="listen()">üé§ Ask</button>
  </div>

</div>

<script>
  let timers = [];

  function resetBoard() {
    timers.forEach(t => clearTimeout(t));
    timers = [];
    speechSynthesis.cancel();
    document.getElementById("content").textContent = "";
    document.getElementById("diagram").style.display = "none";
    ["data","model","output"].forEach(id =>
      document.getElementById(id).classList.remove("highlight")
    );
  }

  function speak(text, slow=false) {
    const u = new SpeechSynthesisUtterance(text);
    u.rate = slow ? 0.7 : 0.9;
    speechSynthesis.speak(u);
  }

  function write(text) {
    const el = document.getElementById("content");
    let i = 0;
    const t = setInterval(() => {
      el.textContent += text.charAt(i++);
      if (i >= text.length) clearInterval(t);
    }, 35);
    timers.push(t);
  }

  function highlight(id) {
    document.getElementById(id).classList.add("highlight");
  }

  /* ---------- MAIN ---------- */

  function start() {
    resetBoard();

    speak("An AI model is like a smart robot brain.");
    write("An AI model is like a smart robot brain.\n\nLet‚Äôs see how it learns!");

    timers.push(setTimeout(() => {
      document.getElementById("diagram").style.display = "block";
      highlight("data");
      speak("First, we show it lots of examples, called data.");
    }, 2200));

    timers.push(setTimeout(() => {
      document.getElementById("data").classList.remove("highlight");
      highlight("model");
      speak("The robot brain learns patterns from the data.");
    }, 4400));

    timers.push(setTimeout(() => {
      document.getElementById("model").classList.remove("highlight");
      highlight("output");
      speak("Then it gives an answer.");
    }, 6600));
  }

  function simpler() {
    resetBoard();

    speak("Okay, let me make it super easy.", true);
    write("Think of AI like a student in class.");

    timers.push(setTimeout(() => {
      document.getElementById("diagram").style.display = "block";
      highlight("data");
      speak("We show the student examples.", true);
    }, 2000));

    timers.push(setTimeout(() => {
      document.getElementById("data").classList.remove("highlight");
      highlight("model");
      speak("The student remembers them.", true);
    }, 3800));

    timers.push(setTimeout(() => {
      document.getElementById("model").classList.remove("highlight");
      highlight("output");
      speak("Then the student answers.", true);
    }, 5600));
  }

  function listen() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return alert("Voice not supported");

    const r = new SR();
    r.onresult = e => {
      resetBoard();
      speak("Nice question! Let me help.", true);
      write("You asked:\n\"" + e.results[0][0].transcript + "\"");
    };
    r.start();
  }
</script>
</body>
</html>
